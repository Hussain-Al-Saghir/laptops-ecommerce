<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/bootstrap-v4-rtl/dist/css/bootstrap-rtl.min.css">
    <link rel="stylesheet" href="../node_modules/@morteza-jamali/lineicons/WebFont/font-css/LineIcons.css">
</head>

<body dir="rtl">

    <nav class="d-flex justify-content-center align-items-center py-2 px-2 bg-dark text-light">
        <div>
            <i class="lni lni-user" style="font-size:25px;"></i>
            <small class="d-none d-md-inline ml-2">إنشاء حساب</small>
        </div>
        <div class="ml-3">
            <i class="lni lni-heart-filled text-danger" style="font-size:25px;"></i>
            <small class="d-none d-md-inline ml-2">القائمة المفضلة</small>
        </div>
        <div class="flex-grow-1 text-center">
            <h2>اسم الشركة</h2>
        </div>
        <div class="mr-3">
            <i class="lni lni-cart" style="font-size:25px;"></i>
            <small class="d-none d-md-inline ml-2">سلة المشتريات</small>
        </div>
        <div>
            <i class="lni lni-menu" style="font-size:25px;"></i>
            <small class="d-none d-md-inline ml-2">المنتجات</small>
        </div>
    </nav>
    <section id="search-bar" class="d-flex align-items-stretch">
        <div><button class="btn btn-success rounded-0"><i class="lni lni-search"></i> بحث</button></div>
        <div class="flex-grow-1"><input type="text" placeholder="ما الذي تبحث عنه" class="form-control rounded-0"></div>
        <div><button class="btn btn-primary rounded-0"><i class="lni lni-control-panel"></i> بحث متقدم</button></div>
    </section>

    <!--Carousel Start-->
    <section id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../assets/images/banner1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../assets/images/banner2.jpg" alt="Second slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </section>
    <!--Carousel End-->

    <!--Product Section Start-->
    <section id="new-products" class="py-3 px-2">
        <h4>الأجهزة الجديدة</h4>
        <p class="text-secondary">تصفح أحدث الأجهزة الجديدة لدينا</p>
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="product shadow mb-3">
                        <div class="header">
                            <small class="d-inline-block bg-secondary text-light p-1"><i class="lni lni-eye"></i> 250</small>
                        </div>
                        <div class="image">
                            <img src="../assets/images/laptop1.jpg" class="img-fluid rounded">
                        </div>
                        <div class="data px-2 pb-1 clearfix">
                            <a href="#">Asus AMD3</a>
                            <i class="lni lni-heart float-left text-danger py-1"></i>
                            <br>
                            <i class="lni lni-star-filled text-warning"></i>
                            <i class="lni lni-star-filled text-warning"></i>
                            <i class="lni lni-star-filled text-warning"></i>
                            <br>
                            <strike class="text-secondary"><small><bdi>s.p</bdi> 150000</small></strike>
                            <span class="float-left text-success"><small class="font-weight-bold"><bdi>s.p</bdi> 125000</small></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary">تصفح جميع الحواسيب الجديدة</button>
            </div>
        </div>
    </section>
    <!--Product Section End-->

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap-v4-rtl/dist/js/bootstrap.min.js"></script>
</body>

</html>
